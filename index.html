<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Service</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</head>
<body>

    <nav><b>BookMyService</b></nav>

    <div class="container">
        <section class="card">
            <h3>Find a Professional</h3>
            <div class="form-group">
                <select id="citySelect"><option value="">Select City</option></select>
                <select id="serviceSelect"><option value="">Select Service</option></select>
                <button id="findBtn">Get Services</button>
            </div>
        </section>

        <section id="resultsSection" class="hidden">
            <h3>Available Providers</h3>
            <div id="providerList"></div>
        </section>

        <section class="card">
            <h3>My Booking Status</h3>
            <div id="myBookings">
                <p class="empty-msg">No active bookings found.</p>
            </div>
        </section>
    </div>

</body>
                  </html>
