<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyService | Professional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
    
<body class="dark-theme">
    <nav class="navbar">
        <div class="logo"><i class="fas fa-bolt" style="color:#3b82f6; margin-right:8px;"></i>Book<span>My</span>Service</div>
    </nav>

    <div class="container">
        <header class="hero">
            <h1>Expert Services, <span>One Tap Away.</span></h1>
        </header>

        <section class="search-card card">
            <div class="input-group">
                <label><i class="fas fa-map-marker-alt"></i> Location</label>
                <select id="citySelect"><option value="">Loading...</option></select>
            </div>
            <div class="input-group">
                <label><i class="fas fa-tools"></i> Service Needed</label>
                <select id="serviceSelect"><option value="">Loading...</option></select>
            </div>
            <button id="findBtn" class="main-btn">Find Experts</button>
        </section>

        <section id="resultsSection" class="results-area hidden">
            <h3 class="section-title"><i class="fas fa-star" style="color: gold;"></i> Verified Professionals</h3>
            <div id="providerList" class="provider-grid"></div>
        </section>

        <section class="card">
            <h3 class="section-title"><i class="fas fa-history"></i> Recent Activity</h3>
            <div id="myBookings" class="booking-list"></div>
        </section>

        <section class="card" style="margin-top: 20px; border-top: 3px solid #3b82f6;">
            <h3 class="section-title"><i class="fas fa-user-shield"></i> Provider Dashboard</h3>
            <div id="loginArea">
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="providerPhone" placeholder="Enter Registered Phone">
                </div>
                <button id="providerLoginBtn" class="main-btn">Login as Provider</button>
            </div>
            <div id="providerDashboard" class="hidden">
                <h4 id="welcomeMsg" style="color:#3b82f6; margin-bottom:15px;"></h4>
                <div id="providerBookings" class="booking-list"></div>
                <button onclick="location.reload()" class="main-btn" style="background:#475569; margin-top:15px; height: auto; padding: 10px;">Logout</button>
            </div>
        </section>

        <footer style="text-align: center; padding: 30px 20px; color: #94a3b8; font-size: 0.85rem; margin-top: 50px; border-top: 1px solid #334155; background: rgba(30, 41, 59, 0.2); border-radius: 16px 16px 0 0;">
            <p style="letter-spacing: 1px; margin-bottom: 8px;">
                Crafted with <i class="fas fa-heart" style="color: #ef4444; font-size: 0.7rem; vertical-align: middle;"></i> 
                to empower your daily needs.
            </p>
            <p style="opacity: 0.6; font-weight: 300;">
                &copy; 2025 BookMyService. Excellence in every tap.
            </p>
        </footer>

    </div> <script type="module" src="app.js"></script>
    
</body>
</html>
